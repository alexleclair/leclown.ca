            <div class="jumbotron">
                <h1>Fais parler le clown</h1>
                <img class="clown-img mouth-closed" src="images/clown.png" />
                <img class="clown-img mouth-open hide" src="images/clown2.png" />
                <p class="lead">Le clown prend les appels.<br />Envoi-lui un SMS ou laisse-lui un message.</p>

                <!--<p class="lead">Aide le clown Ã  se sentir mieux; <br />laisse-lui un message.</p>-->

            </div>
            
            <div class="row marketing">
                <div class="col-lg-12 events">
                	<a class="btn prev">
                		<span class="glyphicon glyphicon-chevron-right"></span>
                	</a>
                	<a class="btn next">
                		<span class="glyphicon glyphicon-chevron-left"></span>
                	</a>

	    	        </div>

            </div>
			
            <div class="footer">
                <p><span class="glyphicon glyphicon-fire"></span> Une production #chaletdautomne</p>
            </div>

        </div>
        <div id="skeletons" class="hide">
        	<div class="skeleton event type-sms">
	        	<div class="event type-sms">
	        		<h4><span class="glyphicon glyphicon-phone"></span> Un SMS de {{From}}</h4>
	            	<p>{{Data}}</p>
	            </div>
        	</div>
        	<div class="skeleton event type-voice">
	        	<div class="event type-voice" data-media-url="{{Data}}">
	        		<h4><span class="glyphicon glyphicon-earphone"></span> Un appel de {{From}}</h4>
	            </div>
        	</div>
        	<div class="skeleton event type-mms">
        		<div class="event type-mms">
	        		<h4><span class="glyphicon glyphicon-picture"></span> Une image de {{From}}</h4>
	            	<p><img src="{{Data}}" alt="" /></p>
	            </div>
        	</div>
        	
        </div>
        <div class="audio hide" id="audio-player">

        </div>
